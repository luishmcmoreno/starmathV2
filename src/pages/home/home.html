<ion-content [ngStyle]="{'background-image': 'url(assets/imgs/homescreen.png)'}">

  <div class="intro animated zoomIn" [ngClass]="{'zoomOut': leavingPage,  'leaving': leavingPage}">
    <p>This little astronaut gets lost in space and needs your help, he will have to do a lot of calculations to get back to his house.</p>
  </div>

  <div padding>
    <button class="animated fadeIn btn-play startmath-button" 
      [ngClass]="{'fadeOut': leavingPage, 'leaving': leavingPage}"
      color="light" ion-button block (click)="goSelectLevel()">
      Play
    </button>
  </div>
</ion-content>
