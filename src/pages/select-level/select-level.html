  <div class="btn-container animated bounceInLeft">
    <button ion-button block col-6 class="btn-level" color="transparent">
      Level 1
    </button>
    <button ion-button block col-6 class="btn-level" color="transparent">
      <p> Level 2</p>

    <button ion-button block col-6 class="btn-level" color="transparent">
